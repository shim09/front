<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수,연산자,연산식,조건문,반복문,함수
        // DOM(Document Object Model) 제어
        // 변수 선언
        // 변수 선언 시 타입을 별도로 지정하지 않음.
        // const: 처음 값을 대입하고 변경불가능.(자바 final 과 유사)
        // let: 값 변경 가능
        var a = 1;
        const b = 10;
        let c = 20;
        console.log(a);
        console.log(b);
        console.log(c);
        a=20;
        // b=30;
        c = 40;
        console.log(a);
        console.log(b);
        console.log(c);

        console.log("타입 확인");
        console.log(typeof(a));
        console.log(typeof(b));
        const d = "안녕하세요";
        console.log(typeof(d));

        const num1 = 10;
        const num2 = 20;
        // num1,num2의 사칙연산 결과를 각가 출력해봅시다. + - * / %

        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);

        // typescript kotlin(인텔리제이)
        let num3 =10
        num3 += 10; // num3+num3=10;
        console.log(num3);

        console.log(num1>num2);
        console.log(num1>=num2);
        console.log(num1<num2);
        console.log(num1<=num2);
        console.log(num1==num2);
        console.log(num1!=num2);

        let num4 = '20'
        console.log(typeof(num2))
        console.log(typeof(num4))
        console.log(num2==num4)
        console.log(num2===num4)
    </script>
</head>
<body>
    
</body>
</html>
