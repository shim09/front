<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 정보(meta)-->
    <!-- 브라우저 : chrome,ie(internet explorer), edge, safari, firefox-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드</title>
    <style>
        /* 태그에 핑크색 글자 적용 */
        /* 태그 선택자(selector) */
        h1 {
            color: pink;
        }
    </style>

</head>
<body>
    <!-- 본문,화면에 보여지는 내용-->
    <h1 style="color: red;">안녕하세요</h1>
    <h1>새로운 h1 태그</h1>
    <h2>피곤하다.</h2>
    <h3 style="color: red;"> 패오엑하고싶어</h3>
    <h4 style="color: orange;">야엑나와라</h4>
    <h5 style="color: blue;">h5태그내용</h5>
</body>
</html>
