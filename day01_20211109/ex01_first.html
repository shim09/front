<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 태그에 빨간 배경색 지정 */
        h1 {
            background-color: cornflowerblue;
        }
        <strong>{
            background-color: red;
            /* 인라인 요소를 블록 요소로 변경 */
            display: block;

        }
        b{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>>
    <!--문서 편집에 사용되는 태그들-->
    <b>글자가</b>
    <strong>어떻게 나오는지</strong>
    <i>한번 보시면</i>
    <small>바로</small>
    <del>알수가</del>
    <sub>있지요</sub>
    <sup>ㅎㅎㅎ</sup>

    <!-- 링크 태그
        href 속정: 목적지 주소값-->
        <a href="http://www.naver.com">네이버로 이동</a>
        <!-- target 속성값 _blank : 새창에 해당 링크를 띄움-->>
        <a href="http://www.daum.net" target="_blank">다음으로 이동</a>

</body>
</html>
